        tabAll: "All",

        rankTitle: "ä»Šæœˆã®ãƒ©ãƒ³ã‚­ãƒ³ã‚°",
        rankHint: "ã‚¿ãƒƒãƒ—ã§å†™çœŸï¼ˆã‚¹ãƒ¯ã‚¤ãƒ—ï¼‰ã¨è©³ç´°ãŒé–‹ãã¾ã™ã€‚",
        waBtn: "WhatsAppã§ç›¸è«‡ã™ã‚‹"

    };

    let lang = "en";

    function applyI18n() {
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (I18N[lang] && I18N[lang][key] != null) el.textContent = I18N[lang][key];
      });
      document.getElementById("langLabel").textContent = (lang === "en") ? "EN" : "JA";
      document.documentElement.lang = lang;
    }

    // ====== demo data ======
    const cars = [
      { rank: 1, title_en: "Toyota Voxy", title_ja: "ãƒˆãƒ¨ã‚¿ VOXY", year: 2014, seats: "7 seats", cc: "2000cc", tag: "No.1", type: "family" },

    ];

    let filter = "compact";

    function renderCards() {
      const root = document.getElementById("cards");
      root.innerHTML = "";

      const list = cars.filter(c => (filter === "all") ? true : c.type === filter);

      list.forEach(c => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="rankBadge">${c.rank}</div>
          <div class="thumb" aria-hidden="true"></div>
          <div class="cardMain">
            <div class="carTitle">${lang === "en" ? c.title_en : c.title_ja}</div>
            <div class="pills">

            </div>
          </div>
          <div class="chev">â€º</div>

        root.appendChild(card);
      });
    }

    // ====== events ======
    document.getElementById("langToggle").addEventListener("click", () => {
      lang = (lang === "en") ? "ja" : "en";
      applyI18n();
      renderCards();
    });

    document.querySelectorAll(".tab").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(b => b.classList.remove("isActive"));
        btn.classList.add("isActive");
        filter = btn.dataset.filter;
        renderCards();
      });
    });

    document.getElementById("waBtn").addEventListener("click", () => {
